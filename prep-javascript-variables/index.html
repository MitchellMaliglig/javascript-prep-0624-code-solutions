<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Pizza Knight';
      console.log('Hi! I am the legendary ' + fullName + '!');
      console.log(
        'I like to go on adventures with my trusty ' + typeof fullName + '!'
      );

      var numberOfPets = 2;
      console.log(
        'I am joined together by my ' + numberOfPets + ' friends, Bob and Ross!'
      );
      console.log('They are a big fan of ' + typeof numberOfPets + 's!');

      var likesVegetables = true;
      console.log(
        'We\'ve always wondered: "Is it ' +
          likesVegetables +
          ' that potatoes are vegetables?"'
      );
      console.log(
        "To find out life's biggest question, we decided to ask King " +
          typeof likesVegetables +
          '.'
      );

      var empty = null;
      console.log(
        'To answer our question, the king desired a word that rhymes with "hull". Our response was "' +
          empty +
          '"'
      );
      console.log(
        'The king was pleased, and pulled an ' +
          typeof empty +
          ' from his pockets. It was a book.'
      );

      let unset;
      console.log(
        'All three of us gazed upon the open text and were shocked. "What!? It\'s ' +
          unset +
          '!?"'
      );
      console.log('"Yes, my children. It is ' + typeof unset + '."');
    </script>
  </body>
</html>
